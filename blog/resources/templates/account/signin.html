{% extends "base.html" %}
{% block content %}
<form action="/signin" method="post" class="form-horizontal">
	<h4>Sign In.</h4>
    <hr/>

    <div class="form-group">
		<div class="col-md-2 col-xs-10 control-label">
			<label for="login">Login: </label>
		</div>
		<div class="col-md-8 col-xs-10">
			<input name="login" id="login" type="text" class="form-control" placeholder="Login" >
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-2 col-xs-10 control-label">
			<label for="password">Password: </label>
		</div>
		<div class="col-md-8 col-xs-10">
			<input name="password" id="password" type="password" class="form-control">
		</div>
	</div>


	<div class="form-group">
        <div class="col-xs-offset-2 col-md-8 col-xs-10">
            <input type="submit" class="btn btn-default" value="Sign in"/>
        </div>
    </div>
</form>
{% endblock %}
