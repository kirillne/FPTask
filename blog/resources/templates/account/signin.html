{% extends "base.html" %}
{% block content %}
<form action="/signin" method="post" class="form-horizontal">
	<h4>Sign In.</h4>
    <hr/>
    <div class="form-group">
		<div class="col-sm-2 col-xs-10 control-label">
			<label for="login">Login: </label>
		</div>
		<div class="col-sm-8 col-xs-10">
			<input name="login" id="login" type="text" class="{% if messages.login %}input-validation-error{% endif %}  form-control" placeholder="Login" >
			{% if messages.login %}
				<span class="field-validation-error" data-valmsg-for="login" data-valmsg-replace="true">{{messages.login}}</span>
			{% endif %}
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-2 col-xs-10 control-label">
			<label for="password">Password: </label>
		</div>
		<div class="col-sm-8 col-xs-10">
			<input name="password" id="password" type="password" placeholder="Password" class="{% if messages.password %}input-validation-error{% endif %} form-control">
			{% if messages.password %}
				<span class="field-validation-error" data-valmsg-for="password" data-valmsg-replace="true">{{messages.password}}</span>
			{% endif %}
		</div>
	</div>


	<div class="form-group">
        <div class="col-sm-offset-2 col-sm-8 col-xs-10">
            <input type="submit" class="btn btn-default" value="Sign in"/>
        </div>
    </div>
</form>
{% endblock %}
