{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-md-offset-4">

			<div class="row">
				<div class="col-md-6">
					<h1> Add new profile </h1>
				</div>
			</div>			
				
			<form action="/profile/add" method="post">
				<div class="form-group">

					<div class="row">
						<div class="col-md-2">
							<label for="userid">User Id: </label>
						</div>
						<div class="col-md-4">
							<input name="userid" id="id" type="text" class="form-control" placeholder="User Id" >
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-2">
							<label for="name">Name: </label>
						</div>
						<div class="col-md-4">
							<input name="name" id="name" type="text" class="form-control" placeholder="Name" >
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="surname">Surname: </label>
						</div>
						<div class="col-md-4">
							<input name="surname" id="surname" type="text" class="form-control" placeholder="Surname" >
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="birthdate">Birth Date: </label>
						</div>
						<div class="col-md-4">
							<input name="birthdate" id="birthdate" type="text" class="form-control" placeholder="Birth Date" >
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="sex">Sex: </label>
						</div>
						<div class="col-md-4">
							<input name="sex" id="sex" type="text" class="form-control" placeholder="Sex" >
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="country">Country: </label>
						</div>
						<div class="col-md-4">
							<input name="country" id="country" type="text" class="form-control" placeholder="Country" >
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="city">City: </label>
						</div>
						<div class="col-md-4">
							<input name="city" id="city" type="text" class="form-control" placeholder="city" >
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="address">Address: </label>
						</div>
						<div class="col-md-4">
							<input name="address" id="address" type="text" class="form-control" placeholder="Address" >
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="email">Email: </label>
						</div>
						<div class="col-md-4">
							<input name="email" id="email" type="text" class="form-control" placeholder="Email" >
						</div>
					</div>
				</div>
				

				<div class="row">
					<div class="col-md-6">
						<input type="submit" class="btn btn-block btn-success" value="Add profile">
					</div>
				</div>
			</form>

		</div>
	</div>

</div>
{% endblock %}
