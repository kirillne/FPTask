{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-md-offset-4">

			<div class="row">
				<div class="col-md-6">
					<h1> {{profile.name}} {{profile.surname}} </h1>
				</div>
			</div>

			{% ifequal updated "true" %}
				<div class="row">
					<div class="col-md-6">
						<div class="alert alert-success" >
	  						<strong>{{profile.name}} {{profile.surname}}</strong> was updated!
						</div>
					</div>
				</div>
			{% endifequal %}
			
				
			<form action="/profile/update" method="post">
				<div class="form-group">
					<div class="row">
						<div class="col-md-2">
							<label for="userid">User Id: </label>
						</div>
						<div class="col-md-4">
							<input name="userid" id="id" type="text" class="form-control" placeholder="User Id" value="{{profile.user-id}}">
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-2">
							<label for="name">Name: </label>
						</div>
						<div class="col-md-4">
							<input name="name" id="name" type="text" class="form-control" placeholder="Name" value="{{profile.name}}">
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="surname">Surname: </label>
						</div>
						<div class="col-md-4">
							<input name="surname" id="surname" type="text" class="form-control" placeholder="Surname" value="{{profile.surname}}">
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="birthdate">Birth Date: </label>
						</div>
						<div class="col-md-4">
							<input name="birthdate" id="birthdate" type="text" class="form-control" placeholder="Birth Date" value="{{profile.birth-date}}">
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="sex">Sex: </label>
						</div>
						<div class="col-md-4">
							<input name="sex" id="sex" type="text" class="form-control" placeholder="Sex" value="{{profile.sex}}">
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="country">Country: </label>
						</div>
						<div class="col-md-4">
							<input name="country" id="country" type="text" class="form-control" placeholder="Country" value="{{profile.country}}">
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="city">City: </label>
						</div>
						<div class="col-md-4">
							<input name="city" id="city" type="text" class="form-control" placeholder="city" value="{{profile.city}}">
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="address">Address: </label>
						</div>
						<div class="col-md-4">
							<input name="address" id="address" type="text" class="form-control" placeholder="Address" value="{{profile.address}}">
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="email">Email: </label>
						</div>
						<div class="col-md-4">
							<input name="email" id="email" type="text" class="form-control" placeholder="Email" value="{{profile.email}}">
						</div>
					</div>
				</div>
				

				<div class="row">
					<div class="col-md-6">
						<input type="submit" class="btn btn-block btn-success" value="Save">
					</div>
				</div>
			</form>

			<form action="/profile/delete" method="post">
				<div class="row">
					<div class="col-md-6">
						<input type="hidden" name="userid" value="{{profile.userid}}">
						<input type="submit" class="btn btn-block btn-danger" value="Delete">
					</div>
				</div>
			</form>

		</div>
	</div>

</div>
{% endblock %}
