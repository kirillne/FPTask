{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-md-offset-4">

			<div class="row">
				<div class="col-md-6">
					<h1> Add new comment </h1>
				</div>
			</div>			
				
			<form action="/comment/add" method="post">
				<div class="form-group">
					
					<div class="row">
						<div class="col-md-2">
							<label for="userid">User Id: </label>
						</div>
						<div class="col-md-4">
							<input name="userid" id="userid" type="number" class="form-control" placeholder="User Id">
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-2">
							<label for="text">Text: </label>
						</div>
						<div class="col-md-4">
							<input name="text" id="text" type="text" class="form-control" placeholder="Comment Text" >
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="creationdate">Creation date: </label>
						</div>
						<div class="col-md-4">
							<input name="creationdate" id="creationdate" type="text" class="form-control" placeholder="Creation date" >
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="postid">Post Id: </label>
						</div>
						<div class="col-md-4">
							<input name="postid" id="postid" type="number" class="form-control" placeholder="Post id">
						</div>
					</div>
				</div>
				

				<div class="row">
					<div class="col-md-6">
						<input type="submit" class="btn btn-block btn-success" value="Add comment">
					</div>
				</div>
			</form>

		</div>
	</div>

</div>
{% endblock %}
