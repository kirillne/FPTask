{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-md-offset-4">
		
			<div class="row">
				<div class="col-md-6">
					<h1> {{comment.id}} {{comment.post-id}} </h1>
				</div>
			</div>

			{% ifequal updated "true" %}
				<div class="row">
					<div class="col-md-6">
						<div class="alert alert-success" >
	  						<strong>{{comment.id}} {{comment.post-id}}</strong> was updated!
						</div>
					</div>
				</div>
			{% endifequal %}
			
				
			<form action="/comment/update" method="post">
				<div class="form-group">
					
					<div class="row">
						<div class="col-md-2">
							<label for="id">Id: </label>
						</div>
						<div class="col-md-4">
							<input name="id" id="id" type="text"  class="form-control" placeholder="Id" value="{{comment.id}}" readonly>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-2">
							<label for="userid">User Id: </label>
						</div>
						<div class="col-md-4">
							<input name="userid" id="userid" type="text" class="form-control" placeholder="User Id" value="{{comment.user-id}}">
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-2">
							<label for="text">Text: </label>
						</div>
						<div class="col-md-4">
							<input name="text" id="text" type="text" class="form-control" placeholder="Text" value="{{comment.text}}">
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="creation-date">Creation date: </label>
						</div>
						<div class="col-md-4">
							<input name="creationdate" id="creationdate" type="text" class="form-control" placeholder="Creation date" value="{{comment.creation-date}}">
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-2">
							<label for="postid">Post Id: </label>
						</div>
						<div class="col-md-4">
							<input name="postid" id="postid" type="text" class="form-control" placeholder="Post Id" value="{{comment.post-id}}">
						</div>
					</div>
					
				</div>
				

				<div class="row">
					<div class="col-md-6">
						<input type="submit" class="btn btn-block btn-success" value="Save">
					</div>
				</div>
			</form>

			<form action="/comment/delete" method="post">
				<div class="row">
					<div class="col-md-6">
						<input type="hidden" name="id" value="{{comment.id}}">
						<input type="submit" class="btn btn-block btn-danger" value="Delete">
					</div>
				</div>
			</form>

		</div>
	</div>

</div>
{% endblock %}
