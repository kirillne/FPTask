{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-md-offset-4">

			<div class="row">
				<div class="col-md-6">
					<h1> Add new post </h1>
				</div>
			</div>			
				
			<form action="/post/add" method="post">
				<div class="form-group">
					<input name="id" id="id" type="hidden" class="form-control">
					
					<div class="row">
						<div class="col-md-2">
							<label for="name">Name: </label>
						</div>
						<div class="col-md-4">
							<input name="name" id="name" type="text" class="form-control" placeholder="Name" >
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="text">Text </label>
						</div>
						<div class="col-md-4">
							<textarea name="text" id="text"class="form-control">Text</textarea> 
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="creation-date">Creation date: </label>
						</div>
						<div class="col-md-4">
							<input name="creation-date" id="creation-date" type="text" class="form-control" placeholder="Creation date" >
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="user-id">User Id: </label>
						</div>
						<div class="col-md-4">
							<input name="user-id" id="user-id" type="number" class="form-control">
						</div>
					</div>
				</div>
				

				<div class="row">
					<div class="col-md-6">
						<input type="submit" class="btn btn-block btn-success" value="Add post">
					</div>
				</div>
			</form>

		</div>
	</div>

</div>
{% endblock %}
