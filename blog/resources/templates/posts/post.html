{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-md-offset-4">

			<div class="row">
				<div class="col-md-6">
					<h1> {{post.name}}</h1>
				</div>
			</div>

			{% ifequal updated "true" %}
				<div class="row">
					<div class="col-md-6">
						<div class="alert alert-success" >
	  						<strong>{{post.name}}</strong> was updated!
						</div>
					</div>
				</div>
			{% endifequal %}
			
				
			<form action="/post/update" method="post">
				<div class="form-group">
					<input name="id" id="id" type="hidden" class="form-control" placeholder="User Id" value="{{post.id}}">
					
					<div class="row">
						<div class="col-md-2">
							<label for="name">Name: </label>
						</div>
						<div class="col-md-4">
							<input name="name" id="name" type="text" class="form-control" placeholder="Name" value="{{post.name}}">
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="text">Text </label>
						</div>
						<div class="col-md-4">
							<textarea name="text" id="text"class="form-control">{{post.text}}</textarea> 
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="creation-date">Creation date: </label>
						</div>
						<div class="col-md-4">
							<input name="creation-date" id="creation-date" type="text" class="form-control" placeholder="Creation date" value="{{post.creation-date}}">
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="user-id">User Id: </label>
						</div>
						<div class="col-md-4">
							<input name="user-id" id="user-id" type="number" class="form-control" value="{{post.user-id}}">
						</div>
					</div>
				</div>
				

				<div class="row">
					<div class="col-md-6">
						<input type="submit" class="btn btn-block btn-success" value="Save">
					</div>
				</div>
			</form>

			<form action="/post/delete" method="post">
				<div class="row">
					<div class="col-md-6">
						<input type="hidden" name="id" value="{{post.id}}">
						<input type="submit" class="btn btn-block btn-danger" value="Delete">
					</div>
				</div>
			</form>

		</div>
	</div>

</div>
{% endblock %}
