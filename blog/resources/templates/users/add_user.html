{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<div class="row">
		<div class="col-md-offset-4">

			<div class="row">
				<div class="col-md-6">
					<h1> Add new user </h1>
				</div>
			</div>			
				
			<form action="/user/add" method="post">
				<div class="form-group">

					<div class="row">
						<div class="col-md-2">
							<label for="login">Login: </label>
						</div>
						<div class="col-md-4">
							<input name="login" id="login" type="text" class="form-control" placeholder="Login" >
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-2">
							<label for="password">Password: </label>
						</div>
						<div class="col-md-4">
							<input name="password" id="password" type="password" class="form-control" placeholder="Password" >
						</div>
					</div>	

					<div class="row">
						<div class="col-md-2">
							<label for="seed">Seed: </label>
						</div>
						<div class="col-md-4">
							<input name="seed" id="seed" type="text" class="form-control" placeholder="Seed" >
						</div>
					</div>
				</div>
				

				<div class="row">
					<div class="col-md-6">
						<input type="submit" class="btn btn-block btn-success" value="Add user">
					</div>
				</div>
			</form>

		</div>
	</div>

</div>
{% endblock %}
