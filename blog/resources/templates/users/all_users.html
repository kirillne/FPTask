{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
	<h1>All Users</h1>
	<div class="table-responsive">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>Id</th>
					<th>Login</th>
					<th>Password</th>
					<th>Seed</th>
				</tr>
			</thead>
			<tbody>
				{% for item in users %}
					<tr>
						<td> {{item.id}} </td>
						<td> {{item.login}} </td>
						<td> {{item.password}} </td>
						<td> {{item.seed}} </td>
					</tr>
				{% endfor %}
			</tbody>
 		</table>
	</div>
</div>
{% endblock %}
