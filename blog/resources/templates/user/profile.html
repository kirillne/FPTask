{% extends "base.html" %}
{% block content %}
<form action="/profiles/{{profile.id}}" method="post" class="form-horizontal">
	<h4>Update {{profile.login}} account</h4>
    <hr/>
    {% if messages.success %}
		<div class="form-group">
	        <div class="col-sm-offset-2 col-sm-8 col-xs-10">
	            <div class="bg-success message img-rounded"><h4>{{messages.success}}</h4></div>
	        </div>
    	</div>
	{% endif %}

	<div class="form-group">
		<div class="col-sm-2 col-xs-10 control-label">
			<label for="name">Name: </label>
		</div>
		<div class="col-sm-8 col-xs-10">
			<input name="name" id="name" type="text" class="form-control" placeholder="Name" value="{{profile.name}}">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-2 col-xs-10 control-label">
			<label for="surname">Surname: </label>
		</div>
		<div class="col-sm-8 col-xs-10">
			<input name="surname" id="surname" type="text" class="form-control" placeholder="Surname" value="{{profile.surname}}">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-2 col-xs-10 control-label">
			<label for="birth-date">Birth Date: </label>
		</div>
		<div class="col-sm-8 col-xs-10">
			<input name="birth-date" id="birth-date" type="date" class="form-control" value="{{profile.birth-date}}">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-2 col-xs-10 control-label">
			<label for="sex">Sex: </label>
		</div>
		<div class="col-sm-8 col-xs-10">
			<label class="radio-inline">
  				<input type="radio" name="sex" id="mail" value="true" {% if profile.sex %} checked {% endif %}> Mail
			</label>
			<label class="radio-inline">
 				<input type="radio" name="sex" id="femail" value="false" {% if not profile.sex %} checked {% endif %}> Femail
			</label>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-2 col-xs-10 control-label">
			<label for="country">Country: </label>
		</div>
		<div class="col-sm-8 col-xs-10">
			<input name="country" id="country" type="text" class="form-control" placeholder="Country" value="{{profile.country}}">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-2 col-xs-10 control-label">
			<label for="city">City: </label>
		</div>
		<div class="col-sm-8 col-xs-10">
			<input name="city" id="city" type="text" class="form-control" placeholder="City" value="{{profile.city}}">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-2 col-xs-10 control-label">
			<label for="address">Address: </label>
		</div>
		<div class="col-sm-8 col-xs-10">
			<input name="address" id="address" type="text" class="form-control" placeholder="Address" value="{{profile.address}}">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-2 col-xs-10 control-label">
			<label for="email">Email: </label>
		</div>
		<div class="col-sm-8 col-xs-10">
			<input name="email" id="email" type="email"  placeholder="Email" class="form-control" value="{{profile.email}}">
		</div>
	</div>

	<div class="form-group">
        <div class="col-sm-offset-2 col-sm-8 col-xs-10">
            <input type="submit" class="btn btn-default" value="Update"/>
        </div>
    </div>
</form>
{% endblock %}
